<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APIFY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="api.css" />
  </head>
  <body>
  
  <div id="global-loader">
      <div class="load-cont">
          <span></span>
           <span></span>
            <span></span>
      </div>
  </div>
    <div class="container">
      <div class="toggle-rect">
        <div class="toggle-circle"></div>
      </div>
      <h1 id="head-word">Apify</h1>
      <div class="board">
        <div class="back">BACK</div>

        <div class="dic">
          <form action="">
            <input
              type="text"
              id="dic-input"
              placeholder="input a word"
            /><br />
            <input type="submit" id="dic-btn" value="Get Meaning" />
          </form>
          <div class="loader-container"></div>

          <div class="dic-result"></div>
        </div>

        <div class="age">
          <form action="">
            <input
              type="text"
              id="age-input"
              placeholder="input your name"
            /><br />
            <input type="submit" id="age-btn" value="My age" />
          </form>
          <div class="grid-age">
            <div class="img-cover"></div>

            <img
              src="https://www.transparentpng.com/thumb/user/blak-frame-user-profile-png-icon--cupR3D.png"
              alt="blak frame user profile png icon"
            />
            <div class="age-counter">?</div>
          </div>
        </div>

        <div class="country">
          <form action="">
            <input
              type="text"
              id="country-input"
              placeholder="country name..."
            /><br />
            <input type="submit" id="country-btn" value="Get Country" />
          </form>
          <div class="country-loader-container">
            
          </div>

          <div class="country-result">
            <p>
              <span class="country-headings">
                Full Name : 
              </span>
              <span class="country-data country-name">
                Federal Republic of Nigeria
              </span>
            </p>
            <p>
              <span class="country-headings">
              Capital : 
            </span>
              <span class="country-data country-capital">
              Abuja
            </span>
            </p>
            <p>
              <span class="country-headings">
              Region : 
            </span>
              <span  class="country-data country-region">
              Africa
            </span>
            </p>
            <p>
              <span class="country-headings">
              Languages : 
            </span>
              <span class="country-data country-lang">
              English
            </span>
            </p>
            <p>
              <span class="country-headings">
              Lat : 
            </span>
            <span  class="country-data country-lat">
              10
            </span>
              , 
              <span class="country-headings">
              Lng : 
            </span>
            <span class="country-data country-long">
              8
            </span>
          </span>
        </p>
            <p>
              <span class="country-headings">
              Population : 
            </span>
              <span  class="country-data country-pop">
              206139587
            </span>
            </p>
             <div class="country-error-html">
             </div>
          </div>
        </div>
      </div>
      <div class="links">
        <a href="" data-group="dic" class="main-links"><span></span>Dictionary</a>
        <a href="" data-group="age" class="main-links"><span></span>Age guesser</a>
        <a href="" data-group="country" class="main-links"><span></span>Country data</a>
        <a href="https://github.com/eroblaze" data-link="github"
           class="main-links"><span></span>Follow me on github</a
        >
      </div>
    </div>

    <script src="api.js"></script>
  </body>
</html>
