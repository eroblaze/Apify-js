<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COLLECTION OF API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="api.css" />
  </head>
  <body>
    <div class="container">
      <div class="toggle-rect">
        <div class="toggle-circle"></div>
      </div>
      <h1 id="head-word">APi'S</h1>
      <div class="board">
        <div class="back">BACK</div>

        <div class="dic">
          <form action="">
            <input type="text" id="dic-input" /><br />
            <input type="submit" id="dic-btn" value="Get Meaning" />
          </form>
          <div class="loader-container"></div>

          <div class="dic-result">
            <!-- Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quaerat,
            quibusdam! Ad ratione sequi ab harum sint similique, pariatur
            aliquid consequuntur ea recusandae vel, labore quia quos commodi
            excepturi, nam repudiandae! Lorem, ipsum dolor sit amet consectetur
            adipisicing elit. Impedit, animi! -->
          </div>
        </div>

        <div class="age">
          <form action="">
            <input type="text" id="age-input" /><br />
            <input type="submit" id="age-btn" value="My age" />
          </form>
          <div class="grid-age">
            <div class="img-cover"></div>

            <img
              src="https://www.transparentpng.com/thumb/user/blak-frame-user-profile-png-icon--cupR3D.png"
              alt="blak frame user profile png icon"
            />
            <div class="age-counter">49</div>
          </div>
        </div>

        <div class="weather"></div>
        <div class="currency"></div>
      </div>
      <div class="links">
        <a href="" data-group="dic"><span></span>Dictionary</a>
        <a href="" data-group="age"><span></span>Age guesser</a>
        <a href="" data-group=""><span></span>Weather</a>
        <a href="" data-group=""><span></span>Currency converter</a>
      </div>
    </div>

    <script src="api.js"></script>
  </body>
</html>
